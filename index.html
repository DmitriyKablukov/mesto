<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <meta name="description" content="Четвертый спринт на Яндекс Практикуме: Проект Место">
    <meta name="keywords" content="html, css, javaccript, yandex practicum">
    <meta name="author" content="Дмитрий Каблуков">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__top-bar">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавление новых фото"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__bottom-bar">
                        <h2 class="element__place-name">Карачаевск</h2>
                        <button class="element__like-button" type="button" aria-label="Отметка мне нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="element__bottom-bar">
                        <h2 class="element__place-name">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button" aria-label="Отметка мне нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__bottom-bar">
                        <h2 class="element__place-name">Домбай</h2>
                        <button class="element__like-button" type="button" aria-label="Отметка мне нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__bottom-bar">
                        <h2 class="element__place-name">Карачаевск</h2>
                        <button class="element__like-button" type="button" aria-label="Отметка мне нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="element__bottom-bar">
                        <h2 class="element__place-name">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button" aria-label="Отметка мне нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__bottom-bar">
                        <h2 class="element__place-name">Домбай</h2>
                        <button class="element__like-button" type="button" aria-label="Отметка мне нравится"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="form" class="popup__form">
                        <input name="name" class="popup__input popup__input_data_name" required type="text" placeholder="Имя">
                        <input name="description" class="popup__input popup__input_data_description" required type="text" placeholder="Описание">
                        <button class="popup__form-button-save" type="submit">Сохранить</button>
                    </form>
            </div>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
