<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <meta name="description" content="Четвертый спринт на Яндекс Практикуме: Проект Место">
    <meta name="keywords" content="html, css, javaccript, yandex practicum">
    <meta name="author" content="Дмитрий Каблуков">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__top-bar">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавление новых фото"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_info">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_info" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="form" class="popup__form popup__form_info">
                        <input name="name" class="popup__input popup__input_data_name" required type="text" placeholder="Имя">
                        <input name="description" class="popup__input popup__input_data_description" required type="text" placeholder="Описание">
                        <button class="popup__form-button-save popup__form-button-save_info" type="submit">Сохранить</button>
                    </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_add" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                    <form name="form" class="popup__form popup__form_add">
                        <input name="place" class="popup__input popup__input_data_place" required type="text" placeholder="Название">
                        <input name="link" class="popup__input popup__input_data_link" required type="text" placeholder="Ссылка на картинку">
                        <button class="popup__form-button-save popup__form-button-save_add" type="submit">Создать</button>
                    </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__image-container">
                <button class="popup__close-button popup__close-button_image" type="button"></button>
                <img class="popup__image-picture" src="#" alt="#">
                <p class="popup__image-place-name"></p>
            </div>
        </div>
    </div>
    <template class="element-template">
        <article class="element">
            <button class="element__delete-button" type="button" aria-label="Удаление карточки"></button>
            <img class="element__image" src="#" alt="#">
            <div class="element__bottom-bar">
                <h2 class="element__place-name"></h2>
                <button class="element__like-button" type="button" aria-label="Отметка мне нравится"></button>
            </div>
        </article>
      </template>
    <script src="script/index.js"></script>
</body>
</html>
