<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Девятый спринт на Яндекс Практикуме: Проект Место"><meta name="keywords" content="html, css, javascript, oop, webpack, yandex practicum"><meta name="author" content="Дмитрий Каблуков"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="593ae7c208470b8646ee.svg" alt="Логотип Место"></header><main class="main"><section class="profile"><button class="profile__avatar-edit" type="button"><img class="profile__avatar" src="3f3cda93da54f6f9181a.jpg" alt="Аватар"></button><div class="profile__info"><div class="profile__top-bar"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button></div><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавление новых фото"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_info"><div class="popup__container"><button class="popup__close-button popup__close-button_info" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="info" class="popup__form popup__form_info" novalidate><input name="name" id="name" class="popup__input popup__input_data_name" required placeholder="Имя" minlength="2" maxlength="40"> <span class="popup__error" id="name-error"></span> <input name="description" id="description" class="popup__input popup__input_data_description" required placeholder="Описание" minlength="2" maxlength="200"> <span class="popup__error" id="description-error"></span> <button class="popup__form-button-save popup__form-button-save_info" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__close-button popup__close-button_add" type="button"></button><h2 class="popup__title">Новое место</h2><form name="add" class="popup__form popup__form_add" novalidate><input name="name" id="place" class="popup__input popup__input_data_place" required placeholder="Название" minlength="2" maxlength="30"> <span class="popup__error" id="place-error"></span> <input name="link" id="link" class="popup__input popup__input_data_link" required type="url" placeholder="Ссылка на картинку"> <span class="popup__error" id="link-error"></span> <button class="popup__form-button-save popup__form-button-save_add popup__form-button-save_invalid" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_image"><div class="popup__image-container"><button class="popup__close-button popup__close-button_image" type="button"></button> <img class="popup__image-picture" src="#" alt="#"><p class="popup__image-place-name"></p></div></div><div class="popup popup_delete"><div class="popup__container"><button class="popup__close-button popup__close-button_delete" type="button"></button><h2 class="popup__title popup__delete-title">Вы уверены?</h2><form name="delete" class="popup__form popup__form_delete" novalidate><button class="popup__button-delete popup__form-button-save" type="submit">Да</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button popup__close-button_avatar" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form name="avatar" class="popup__form popup__form_avatar" novalidate><input name="link" id="link" class="popup__input popup__input_avatar_link" required type="url" placeholder="Ссылка на аватар"> <span class="popup__error" id="link-error"></span> <button class="popup__form-button-save popup__form-button-save_avatar popup__form-button-save_invalid" type="submit" disabled="disabled">Сохранить</button></form></div></div></div><template class="element-template"><article class="element"><button class="element__delete-button" type="button" aria-label="Удаление карточки"></button> <img class="element__image" src="#" alt="#"><div class="element__bottom-bar"><h2 class="element__place-name"></h2><div class="element__like"><button class="element__like-button" type="button" aria-label="Отметка мне нравится"></button><p class="element__like-counter"></p></div></div></article></template></body></html>
